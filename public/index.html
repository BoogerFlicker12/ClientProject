<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="Elements/favicon.ico" />
  <title>Schedify</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff5f5;
      color: #4a0000;
      margin: 0;
      padding: 20px;
    }

    h1,
    h2,
    h3 {
      color: #b30000;
    }



    form {
      margin: 20px 0;
    }

    #result {
      margin-top: 30px;
      padding: 20px;
      background-color: #ffe5e5;
      border-radius: 8px;
    }

    #csvTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    #csvTable th,
    #csvTable td {
      border: 1px solid #d32f2f;
      padding: 8px;
      text-align: left;
    }

    #csvTable th {
      background-color: #f8c0c0;
      color: #4a0000;
      font-weight: bold;
    }

    #error {
      color: #b30000;
    }
  </style>
</head>

<body>
  <div id="navbar-container"></div>
  <div id="login-modal-container"></div>
  

  <main>
    <h1>SMCS Symposium Schedule Generator</h1>
    <form id="uploadForm">
      <input type="file" id="csvFile" name="file" accept=".csv,.xls,.xlsx" required />
      <button type="submit">Upload</button>
    </form>
    <div style="margin-top: 20px;">
      <button id="generateBtn">Generate Schedules</button>
      <button id="settingsBtn">Settings</button>
    </div>
    <section id="result">
      <h2>Parsed Data:</h2>
      <div id="error" style="color:red;"></div>
      <table id="csvTable"></table>
    </section>
  </main>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span id="closeLoginBtn" class="close">&times;</span>
      <h3>Login</h3>
      <input type="text" id="username" placeholder="Username" />
      <div class="password-container">
        <input type="password" id="password" placeholder="Password" />
        <span id="togglePassword">üëÅÔ∏è</span>
      </div>
      <button id="submitLoginBtn">Submit</button>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <span id="closeSettingsBtn" class="close">&times;</span>
      <h3>Settings</h3>

      <label for="scheduleCount">Number of Days Symposium will take</label>
      <input type="number" id="scheduleCount" placeholder="e.g. 2" min="1" />

      <label for="periodRange">Periods (e.g. 2-6):</label>
      <input type="text" id="periodRange" placeholder="e.g. 2-6" />

      <label for="roomsList">Available Rooms (comma-separated):</label>
      <input type="text" id="roomsList" placeholder="e.g. 1602, Library, 1403" />

      <button id="saveSettingsBtn">Save</button>
    </div>
  </div>
  <div id="roomTopicAssignmentContainer"></div>
  <section id="scheduleDisplaySection" style="margin-top: 2em;">
    <h2>Generated Schedule</h2>
    <table id="scheduleTable" border="1" style="border-collapse: collapse; width: 100%;"></table>
  </section>

  <script src="generateSchedule.js"></script>
  <script src="eventListener.js"></script>
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));

    fetch('loginModal.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('login-modal-container').innerHTML = data;
        initLoginLogic(); 
      })
      .catch(error => console.error('Error loading login modal:', error));
  </script>
</body>

</html>
