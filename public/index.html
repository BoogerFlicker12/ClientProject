<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Schedify</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Your existing CSS */
    #top-right {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    .modal-content input {
      width: 80%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .password-container {
      position: relative;
    }
    #togglePassword {
      position: absolute;
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #555;
      user-select: none;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover {
      color: black;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="top-right">
    <button id="loginBtn">Login</button>
  </div>

  <main>
    <h1>SMCS Symposium Schedule Generator</h1>
    <form id="uploadForm">
      <input type="file" id="csvFile" name="file" accept=".csv,.xls,.xlsx" required />
      <button type="submit">Upload</button>
    </form>
    <div style="margin-top: 20px;">
      <button id="generateBtn">Generate Schedules</button>
      <button id="settingsBtn">Settings</button>
    </div>
    <section id="result">
      <h2>Parsed Data:</h2>
      <div id="error" style="color:red;"></div>
      <table id="csvTable"></table>
    </section>
  </main>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span id="closeLoginBtn" class="close">&times;</span>
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <div class="password-container">
        <input type="password" id="password" placeholder="Password" />
        <span id="togglePassword">üëÅÔ∏è</span>
      </div>
      <button id="submitLoginBtn">Submit</button>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <span id="closeSettingsBtn" class="close">&times;</span>
      <h2>Settings</h2>

      <label for="scheduleCount">Number of Schedules to Generate:</label>
      <input type="number" id="scheduleCount" placeholder="e.g. 2" min="1" />

      <label for="periodRange">Periods (e.g. 2-6):</label>
      <input type="text" id="periodRange" placeholder="e.g. 2-6" />

      <label for="roomsList">Available Rooms (comma-separated):</label>
      <input type="text" id="roomsList" placeholder="e.g. 1602, Library, 1403" />

      <button id="saveSettingsBtn">Save</button>
    </div>
  </div>

  <!-- Link your external JS -->
  <script src="generateSchedule.js"></script>
  <script src="eventListener.js"></script>
</body>
</html>
